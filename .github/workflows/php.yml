name: Update Vendor and Package

on:
  push:
    branches:
      - lonely

jobs:
  update-vendor-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.x'

      - name: Install Composer dependencies
        run: composer install --no-scripts

      - name: Update vendor directory
        run: composer update --no-scripts

      - name: Package project with vendor directory
        run: tar -cvzf project_with_vendor.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: project_with_vendor
          path: project_with_vendor.tar.gz
